<section class="header">
<div class="row">
  <div class="col">
    <img src="../../../assets/APLogo-20-20.png" class="logo" alt="">
  </div>
  <div class="col">
    
    <button type="button" class="btn btn-outline-light social" (click)="login()" *ngIf="!isLogged">Login</button>

  </div>
</div>
</section>
